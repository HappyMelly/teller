@(elements: views.html.helper.FieldElements)

<div class="form-group @elements.args.get('_class) @if(elements.hasErrors) {has-error}"
  id="@elements.args.get('_id).getOrElse(elements.id + "_field")">
  <label for="@elements.id" class="control-label col-sm-3">@elements.label</label>
  <div class="col-sm-9">
    @elements.input
    <span class="help-block">
      @if(elements.hasErrors) {
        @elements.errors.mkString(", ")
      } else {
        @play.twirl.api.Html(elements.infos.mkString(", "))
      }
    </span>
  </div>
</div>
