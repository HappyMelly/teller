@(person: Person,
    member: Option[Member],
    conf: controllers.core.PeopleDetailConfig)(implicit request: Request[Any],
        handler: be.objectify.deadbolt.scala.DeadboltHandler,
        env: services.TellerRuntimeEnvironment)


<div class="b-sidemenu js-person-menu" id="sidemenu">
    <div class="b-sidemenu__group">
        <div class="b-sidemenu__head">
            Personal
        </div>
        <a href="#personal-details"
            class="b-sidemenu__link active"
            data-menuside>
            Details
        </a>
        <a  data-href="@controllers.core.routes.People.renderTabs(person.id.get, "contributions")"
            class="b-sidemenu__link"
            href="#contributions"
            data-menuside>
            Contributions
        </a>
    </div>

    @if(conf.member) {
        <div class="b-sidemenu__group">
            <div class="b-sidemenu__head">
                Membership
            </div>
            <a data-href="@controllers.hm.routes.Profile.membership(person.id.get)"
                href="#membership"
                class="b-sidemenu__link"
                data-menuside>
                Membership
            </a>
            <a  data-href="@controllers.hm.routes.Experiments.experiments(member.get.identifier)"
                href="#experiments"
                class="b-sidemenu__link"
                data-menuside>
                Experiments
            </a>
        </div>
    }
</div>
