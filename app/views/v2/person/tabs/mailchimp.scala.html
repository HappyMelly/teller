@(active: Boolean, lists: Seq[(String, String)])

<div class="b-setcredit js-set-credits @if(active) {b-setcredit_state_active}" >
    <h4 class="b-setcredit__title">MailChimp</h4>
    <p>
        Connect a MailChimp account and automatically subscribe your attendees to MailChimp lists.
    </p>

    <div class="b-setcredit__deactive">
        <a href="@controllers.cm.facilitator.routes.MailChimp.activate()" class="btn btn-primary b-setcredit__btn"
            data-setcredit-activate>
            Activate
        </a>
    </div>

    <div class="b-setcredit__active">
        <a href="#" class="btn btn-default"
            data-setcredit-deactivate>
            Deactivate
        </a>
    </div>

</div>
