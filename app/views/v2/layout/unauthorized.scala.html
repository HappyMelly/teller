@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html>
    <head>
        <title>@title - Happy Melly</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        @v2.head()
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/unauthorized.min.css")">
        <script src="@routes.Assets.at("main.js")" type="text/javascript"></script>
    </head>
    @views.html.jsroutes()
    <body class="unauthorized">
        <img src="@routes.Assets.at("images/melly_right.png")" class="melly"/>
        <div class="top-stripe">
            <div class="subpage">
            @content
            </div>
        </div>
        <div class="bottom-stripe">
            <div class="footer">
                Made with love at <a href="http://happymelly.com" target="_blank">Happy Melly</a>
            </div>
        </div>
    </body>
    <footer>
        <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-38022338-4', 'auto');
                ga('send', 'pageview');

        </script>
    </footer>
</html>
