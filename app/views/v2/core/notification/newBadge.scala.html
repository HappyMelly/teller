@(img: String, person: String, badge: String, personUrl: String)
<div class="b-notiflist-i">
    <div class="b-notiflist-i__img" style="background-image: url(@img);"></div>
    <div class="b-notiflist-i__con">
        <div class="b-notiflist-i__con-inner">
            <a href="@personUrl" class="link-mblue">@person</a> got the badge <br>
            <i class="b-notiflist-i__badge" style="background-image: url(@img) ;"></i>
            @badge
        </div>
    </div>
</div>
