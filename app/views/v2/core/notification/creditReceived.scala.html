@(receiverImg: String, receiverName: String, receiverUrl: String, amount: Int, giverName: String)
<div class="b-notiflist-i">
    <div class="b-notiflist-i__img" style="background-image: url(@receiverImg) ;"></div>
    <div class="b-notiflist-i__con">
        <div class="b-notiflist-i__con-inner">
            <a href="@receiverUrl" class="link-mblue">@receiverName</a> <br>
            received <i class="fa fa-heart-o"></i>@amount from @giverName
        </div>
    </div>
</div>
