@(img: String, person: String, badgeName: String, badgeImg: String, personUrl: String)
<div class="b-notiflist-i">
    <a href="@personUrl" class="b-notiflist-i__img" style="background-image: url(@img);"></a>
    <div class="b-notiflist-i__con">
        <div class="b-notiflist-i__con-inner">
            <a href="@personUrl" class="link-mblue">@person</a> got the badge <br>
            <i class="b-notiflist-i__badge" style="background-image: url(@badgeImg) ;"></i>
            @badgeName
        </div>
    </div>
</div>
