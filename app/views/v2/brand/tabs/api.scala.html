@(config: models.cm.brand.ApiConfig)

<div class="b-setcredit js-set-credits @if(config.active) {b-setcredit_state_active}" data-brand-id="@config.brandId">
    <h4 class="b-setcredit__title">API</h4>
    <p>
        You can activate and set a number of credits, so facilitators can show their
        appreciation for each others work. Further you can use this information and
        transform it into badges.
    </p>

    <div class="b-setcredit__deactive">
        <a href="#" class="btn btn-primary b-setcredit__btn"
        data-setcredit-activate>
            Activate
        </a>
    </div>

    <div class="b-setcredit__active">
        <a href="#" class="btn btn-default"
        data-setcredit-deactivate>
            Deactivate
        </a>
    </div>
</div>
