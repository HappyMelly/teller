@(user: ActiveUser, brands: List[Brand])(implicit request: Request[Any], flash: Flash, handler: be.objectify.deadbolt.scala.DeadboltHandler)

@v2.main("Credit", "Credit", user) {
    <div class="container page-peer js-sidemenu-tabs">

        <div class="b-creditnav">
            <a href="#managment"  role="tab"
            class="b-creditnav__i active"
            data-menuside>
                Managment 3.0
            </a>
            <a href="#learning"
            role="tab"
            data-href="#"
            class="b-creditnav__i"
            data-menuside>
                Learning 3.0
            </a>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="managment">
                @views.html.v2.person.blocks.creditTab();
            </div>
            <div class="tab-pane" id="learning"></div>
        </div>
    </div>
    <link rel="stylesheet" href="@routes.Assets.at("css/person/credit-page.css")">
    <script src="@routes.Assets.at("js/package/credit-page.js")"></script>
}
