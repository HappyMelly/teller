@(person: Person,
    width: String)

@person.photo.url.map { photo =>
  <div id="photo" style="background-image : url(@photo);" width="@width" height="@width" class="b-photo"> </div>
}.getOrElse {
  <div id="photo" style="background-image : url(@routes.Assets.at("images/happymelly-face-white.png"));" width="@width" height="@width" class="b-photo"> </div>
}
