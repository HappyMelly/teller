@(url: String, btnName: String)(body: => Html)

<div class="b-notification js-notification-widget" >
    <div class="container h-rel">
        <div class="b-notification__img"></div>
        <div class="b-notification__buttons">
            <a class="btn btn-default b-notification__btn"
                data-notification-close
                href="#">
                Close notification
            </a>
            <a class="btn btn-primary b-notification__btn" href="@url">@btnName</a>
        </div>
        <div class="b-notification__text">
            <div class="b-notification__text-inner">
                 @body
            </div>
        </div>
    </div>

</div>
