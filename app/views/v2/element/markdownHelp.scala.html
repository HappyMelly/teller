@(horizontal: Boolean = false)

@defining(if(horizontal){ "  " }else{ "<br/>" }) { delimiter =>
  <p class="text-muted">
    <a target="_blank" href="http://daringfireball.net/projects/markdown/syntax">Formating tips:</a>@Html(delimiter)
    <strong>**bold**</strong>@Html(delimiter)
    <em>_italic_</em>@Html(delimiter)
    >quote
  </p>
}
