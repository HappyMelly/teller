<div class="b-card">
    <div class="b-card__con">
        <i class="b-card__icon-mastercard"></i>
        <i class="b-card__icon-visa"></i>

        <div class="b-card__i">
            <div class="b-card__i-number">
                <div class="b-card__i-label">CARD NUMBER</div>
                <input type="tel" placeholder="XXXX XXXX XXXX XXXX" autocompletetype="cc-number"
                class="form-control " data-card-number
                data-stripe="number"/>
            </div>
        </div>
        <div class="b-card__i no-bottom-pad">
            <div class="pull-left">
                <div class="b-card__i-holder">
                    <div class="b-card__i-label">CARD HOLDER</div>
                    <input type="text" class="form-control " placeholder="HAPPY MELLY" data-card-name data-stripe="name"/>
                </div>
            </div>
            <div class="pull-left">
                <div class="b-card__i-valid">
                    <div class="b-card__i-label">VALID THRU</div>
                    <input type="tel" class="form-control" placeholder="09"
                    size="2" data-stripe="exp-month" data-card-month />
                    <input type="tel" class="form-control" placeholder="2018"
                    size="4" data-stripe="exp-year" data-card-year />
                </div>
            </div>
            <div class="b-card__alert alert"></div>
        </div>
    </div>

    <div class="b-card__back">
        <div class="b-card__back-line"></div>
        <div class="b-card__cvv">
            <div class="b-card__i-label">
                    CVC/CVV
            </div>
            <input type="tel" class="form-control" autocomplete="off" data-stripe="cvc" placeholder="000" data-card-cvc />
        </div>
    </div>
</div>
