@()(body: => Html)

<div class="b-notification js-notif-commercial" >
    <div class="container h-rel">
        <div class="b-notification__img"></div>
        <div class="b-notification__buttons">
            <a class="btn btn-default b-notification__btn"
                data-notif-close
                href="#">
                May be later
            </a>
            <a class="btn btn-primary b-notification__btn" href="#" data-notif-accept>
                Yes, I am
            </a>
        </div>
        <div class="b-notification__text">
            <div class="b-notification__text-inner">
                <span class="text">@body</span>
                <span class="thanks-text">
                    Thank you!
                </span>
            </div>
        </div>
    </div>
</div>
