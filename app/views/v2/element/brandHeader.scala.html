@(brand: Brand, tab: String = "")(content: Html)

<div class="row brand-header">
  <div class="container">
    <div class="brand-image">
      <img class="img-rounded" width="120" src="@routes.Brands.picture(brand.code).url"/>
    </div>
    <div class="brand-name">
      <h2>@brand.name</h2>
      <div class="buttons">
        @content
      </div>
    </div>
    <div class="brand-links text-right">
      @if(tab == "events") { <span>Events</span> } else {
        <span><a href="@routes.Events.index().url">Events</a></span>
      }
      @if(tab == "participants") { <span>Participants</span> } else {
        <span><a href="@routes.Participants.index().url">Participants</a></span>
      }
      @if(tab == "statistics") { <span>Statistics</span> } else {
        <span><a href="@routes.Statistics.index().url">Statistics</a></span>
      }
    </div>
  </div>
</div>
