@(account: UserAccount)(implicit request: Request[Any])

@if(account.isCoordinator && account.isFacilitator) {
  <li class="switcher">
    @if(account.activeRole) {
      <span>Brand Coodinator / <a href="@routes.UserAccounts.switchRole()">Facilitator</a></span>
    } else {
      <span><a href="@routes.UserAccounts.switchRole()">Brand Coodinator</a> / Facilitator</span>
    }
  </li>
}
