@(view: OrgView, member: Option[Member])(implicit request: Request[Any],
        handler: be.objectify.deadbolt.scala.DeadboltHandler)

<div class="b-sidemenu js-organization-menu" id="sidemenu">
    <div class="b-sidemenu__group">
        <div class="b-sidemenu__head">
              Information
        </div>
        <a href="#details" role="tab"
            class="active b-sidemenu__link">
              Details
        </a>
        <a href="#contributions"
            role="tab"
            class="b-sidemenu__link">
              Contributions
        </a>
    </div>

    @member.map { m =>
        <div class="b-sidemenu__group">
            <div class="b-sidemenu__head">
                Membership
            </div>
            <a href="#membership" role="tab"
                class="b-sidemenu__link">
                Membership
            </a>
            <a data-href="@community.routes.Experiments.experiments(m.id.get)"
                href="#experiments"
                class="b-sidemenu__link"
                role="tab">
                Experiments
            </a>
        </div>
    }
</div>
