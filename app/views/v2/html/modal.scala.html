@**
 * Generates a modal form
 *@
@(id: String, title: String, small: Boolean = false)(body: => Html)

<div class="modal-dialog @if(small) {modal-sm}" id="@id">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        <img width="20px" src="@routes.Assets.at("images/close.png")"/></button>
      </button>
      <h3>@title</h3>
    </div>
    @body
  </div>
</div>
