@(elements: views.html.helper.FieldElements)

<div class="form-group @elements.args.get('_class) @if(elements.hasErrors) {has-error} narrow"
id="@elements.args.getOrElse('_id, elements.id + "_field")">
    <label for="@elements.id" class="control-label col-md-3">@elements.label</label>
    <div class="col-md-6">
        @elements.input
        <div class="col-md-12 help">
        @Html(elements.infos.mkString(", "))
        </div>
    </div>
    <div class="col-md-2 field-type">
        @if(elements.args.contains('_required)) {
            <span class="field-type__error">required</span>
            @if(elements.args.contains('_type)){,}
        }
        @elements.args.get('_type)
    </div>
</div>
