@**
 * Generates a modal form with 'Close' button
 *@
@(id: String, title: String, small: Boolean = true)(body: => Html)

@modal(id, title, small) {
  <div class="modal-body">
    @body
  </div>
  <div class="modal-footer">
    <button class="btn btn-cancel btn-block btn-lg" data-dismiss="modal"
      aria-hidden="true">Cancel</button>
  </div>
}
