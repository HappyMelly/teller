@(user: UserIdentity)(implicit request: Request[Any],
    handler: AuthorisationHandler,
    flash: Flash)

@import helper.CSRF

@main("Payment", "membership", user) {
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript">
    // This identifies your website in the createToken call below
    Stripe.setPublishableKey('pk_test_teNE2hRb1H69qOJt0ppazmrG');

    var stripeResponseHandler = function(status, response) {
      var $form = $('#payment-form');
      if (response.error) {
        // Show the errors on the form
        $form.find('.payment-errors').text(response.error.message);
        $form.find('button').prop('disabled', false);
      } else {
        // token contains id, last4, and card type
        var token = response.id;
        // Insert the token into the form so it gets submitted to the server
        $form.append($('<input type="hidden" name="stripeToken" />').val(token));
        // and re-submit
        $form.get(0).submit();
      }
    };
    jQuery(function($) {
      $('#payment-form').submit(function(e) {
        var $form = $(this);
        // Disable the submit button to prevent repeated clicks
        $form.find('button').prop('disabled', true);
        Stripe.card.createToken($form, stripeResponseHandler);
        // Prevent the form from submitting with the default action
        return false;
      });
    });
  </script>

  <div class="col-md-12 text-center">
    <h1>I want to become</h1>
  </div>
  <div class="row text-center">
    <div class="col-md-4 col-md-offset-2">
      <div class="text-left">
        <form class="form-inline" action="@CSRF(routes.Membership.charge())" method="POST" id="payment-form">
          <span class="payment-errors"></span>

          <div class="form-group">
            <label>
              <span>Card Number</span>
              <input type="text" class="form-control" size="20" data-stripe="number"/>
            </label>
          </div>

          <div class="form-group">
            <label>
              <span>CVC</span>
              <input type="text" class="form-control" size="4" data-stripe="cvc"/>
            </label>
          </div>

          <div class="form-group">
            <label>
              <span>Expiration (MM/YYYY)</span>
              <input type="text" class="form-control" size="2" data-stripe="exp-month"/>
            </label>
            <span> / </span>
            <input type="text" class="form-control" size="4" data-stripe="exp-year"/>
          </div>

          <button type="submit">Submit Payment</button>
        </form>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-1">
      <h3>Funder</h3>
    </div>
  </div>



}
