@(member: Member)(implicit request: Request[Any])

<div id="badgeCodeDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm" id="updateReason">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4>Copy the code</h4>
      </div>
      <div class="modal-body">
        <textarea class="form-control" cols="30" rows="5" id="badge-code" data-src="http://bit.ly/hm_badge_"><a href="http://happymelly.com/members#@member.id.get" target="_blank"><img src="http://bit.ly/hm_badge_pink"/></a></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12 block">
  <script src="@routes.Assets.at("js/element/badge.js")" type="text/javascript"></script>
  <legend>Badge</legend>
  <div class="row">
    <div class="col-md-4">
      <div class="list-group" id="badge-selector">
        <a href="#" data-value="pink" class="list-group-item">
          <img src="@routes.Assets.at("images/badges/pink.png")" width="35px"/>
          <b>Pink</b>
        </a>
        <a href="#" data-value="yellow" class="list-group-item">
          <img src="@routes.Assets.at("images/badges/yellow.png")" width="35px"/>
          <b>Yellow</b>
        </a>
        <a href="#" data-value="grey" class="list-group-item">
          <img src="@routes.Assets.at("images/badges/grey.png")" width="35px"/>
          <b>Grey</b>
        </a>
        <a href="#" data-value="green" class="list-group-item">
          <img src="@routes.Assets.at("images/badges/green.png")" width="35px"/>
          <b>Green</b>
        </a>
      </div>
    </div>
    <div class="col-md-5">
      <img data-src="@routes.Assets.at("images/badges/")" id="badge-picture"
      src="@routes.Assets.at("images/badges/pink.png")"/>
    </div>
    <div class="col-md-3">
      <a href="#" data-toggle="modal" class="btn btn-default" data-target="#badgeCodeDialog">
        <i class="glyphicon glyphicon-wrench"></i> Get the code</a>
    </div>
  </div>
</div>
