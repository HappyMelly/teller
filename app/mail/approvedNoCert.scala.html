@(brand: Brand, participant: Person, facilitator: Person)

@tmpl {
  <tr>
    <td valign="top" style="background-color: rgb(72, 177, 112); color: #ffffff;">
      <h3 style="font-size: 20px; font-weight: normal">Evaluation Approved</h3>
    </td>
  </tr>
  <tr>
    <td valign="top">
      <h3>Hi @participant.fullName, </h3>
      <table cellpadding="0" cellspacing="0" border="0" style="font-size: 12px ; line-height: 16px ; width: 100%">
        <tbody>
          <tr>
            <td>
              <p>Thanks for attending a @brand.name event. Your evaluation was approved by <strong>@{facilitator.fullName}(<a href="mailto:@facilitator.socialProfile.email" target="_blank">@facilitator.socialProfile.email</a>)</strong>.</p>
              <p>Thanks for attending! </p>
              <p style="font-weight: bold">The @brand.name team</p>
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>
}
