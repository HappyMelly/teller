@(link: String)

<tr>
    <td style="border-collapse: collapse; ">
        <a href="@link" target="_blank" style="color:#62bfd8!important; text-decoration: underline; font-family: HelveticaNeue, sans-serif; font-size: 15px;">
            <span style="color:#62bfd8;">@link</span>
        </a>
    </td>
</tr>
